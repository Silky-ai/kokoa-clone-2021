<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kokoa Talk-Chat with Jisoo</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-signal"></i>
        <!--Wifi 아이콘-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <!--배터리 아이콘-->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!--전기 아이콘-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header header-chat">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">김다인</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="main-chat__timestamp">월요일, 2월 1일, 2021</div>

      <div class="message-row">
        <img src="dain.PNG" />
        <div class="message-row__content">
          <span class="message__author">김다인</span>
          <div class="message__info">
            <span class="message__bubble"
              >ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span
            >
            <span class="message__time">01:59</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="dain.PNG" />
        <div class="message-row__content">
          <span class="message__author">김다인</span>
          <div class="message__info">
            <span class="message__bubble">어떻게 반영하게 ㅠㅠ</span>
            <span class="message__time">01:59</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span
            >
            <span class="message__time">01:59</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="답장하세요!" />
        <i class="far fa-smile"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/24cf390116.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
