<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-signal"></i>
        <!--Wifi 아이콘-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <!--배터리 아이콘-->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!--전기 아이콘-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="me.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">황희석</h4>
            <h6 class="user-component__subtitle">
              +82 010-1111-2222 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-smile"></i><span>Emoticons</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-map"></i><span>Themes</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-user-circle"></i><span>Account</span>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fas fa-wallet"></i><span>Wallet</span>
        </div>
        <div class="icons-row__icon">
          <i class="far fa-sticky-note"></i><span>Page</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-won-sign"></i>Stocks</span>
        </div>
        <div class="icons-row__icon">
          <i class="fas fa-hamburger"></i><span>Food</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon"><div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
        <span class="more-suggestions__icons-text">Kokoa Story</span></div>
        
     
        <div class="more-suggestions__icon"><div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
        <span class="more-suggestions__icons-text">Kokoa friends</span></div>
        
        
        
      </div>
    
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/24cf390116.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
